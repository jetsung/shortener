name: Build Frontend on Release

on:
  push:
    tags:
      - 'shortener-frontend-v*'
  release:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: write

env:
  RELEASE_DIR: dist

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: shortener-frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: shortener-frontend
        run: pnpm build

      - name: Create release tarball
        run: |
          mkdir -p ${{ env.RELEASE_DIR }}
          tar -cJf "${{ env.RELEASE_DIR }}/shortener-frontend-${{ steps.tag.outputs.TAG_NAME }}.tar.xz" -C shortener-frontend/dist .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          files: ${{ env.RELEASE_DIR }}/*.tar.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
