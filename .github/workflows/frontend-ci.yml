name: Frontend CI

on:
  push:
    branches:
      - main
      - dev*
    paths:
      - "shortener-frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches:
      - main
      - dev*
    paths:
      - "shortener-frontend/**"
      - ".github/workflows/frontend-ci.yml"

defaults:
  run:
    working-directory: shortener-frontend

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: shortener-frontend/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Prettier Check
        run: pnpm prettier:check

      - name: Run Tests
        run: pnpm test || true
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-24.04
    needs: lint-and-test

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: shortener-frontend/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: shortener-frontend/dist
          retention-days: 7
