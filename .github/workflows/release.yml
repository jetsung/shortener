name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          
          # Linux x86_64 (musl - static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
          
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          
          # Linux ARM64 (musl)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
          
          # Linux ARMv7
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            use_cross: true
          
          # Windows x86_64
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            use_cross: true
          
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build server
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p shortener-server
          else
            cargo build --release --target ${{ matrix.target }} -p shortener-server
          fi

      - name: Build CLI
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p shortener-cli
          else
            cargo build --release --target ${{ matrix.target }} -p shortener-cli
          fi

      - name: Package binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then
            VERSION=$(cat version.txt)
          fi
          
          TARGET=${{ matrix.target }}
          RELEASE_DIR="release-$TARGET"
          mkdir -p $RELEASE_DIR
          
          # Determine binary extension
          if [[ $TARGET == *"windows"* ]]; then
            EXT=".exe"
          else
            EXT=""
          fi
          
          # Copy binaries
          cp target/$TARGET/release/shortener-server${EXT} $RELEASE_DIR/
          cp target/$TARGET/release/shortener-cli${EXT} $RELEASE_DIR/
          
          # Copy additional files
          cp README.md $RELEASE_DIR/
          cp LICENSE $RELEASE_DIR/
          cp config/config.toml $RELEASE_DIR/config.toml.example
          
          # Create archive
          if [[ $TARGET == *"windows"* ]]; then
            cd $RELEASE_DIR
            zip -r ../shortener-${VERSION}-${TARGET}.zip .
            cd ..
          else
            tar czf shortener-${VERSION}-${TARGET}.tar.gz -C $RELEASE_DIR .
          fi
          
          # Calculate checksums
          if [[ $TARGET == *"windows"* ]]; then
            sha256sum shortener-${VERSION}-${TARGET}.zip > shortener-${VERSION}-${TARGET}.zip.sha256
          else
            sha256sum shortener-${VERSION}-${TARGET}.tar.gz > shortener-${VERSION}-${TARGET}.tar.gz.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: shortener-${{ matrix.target }}
          path: |
            shortener-*-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
