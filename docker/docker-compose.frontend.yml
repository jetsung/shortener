version: '3.8'

services:
  shortener-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortener-frontend
    ports:
      - "80:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - shortener-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shortener-network:
    driver: bridge
    name: shortener-network
