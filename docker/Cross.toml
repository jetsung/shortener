# Cross-compilation configuration for shortener project
# https://github.com/cross-rs/cross

[build]
# Default target
default-target = "x86_64-unknown-linux-gnu"

[build.env]
passthrough = [
    "RUST_LOG",
    "CARGO_INCREMENTAL",
    "OPENSSL_STATIC",
    "OPENSSL_VENDORED",
]

# Linux x86_64 (GNU)
[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:latest"

[target.x86_64-unknown-linux-gnu.env]
passthrough = ["OPENSSL_STATIC", "OPENSSL_VENDORED"]

# Linux x86_64 (musl - static linking)
[target.x86_64-unknown-linux-musl]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-musl:latest"

[target.x86_64-unknown-linux-musl.env]
passthrough = ["OPENSSL_STATIC", "OPENSSL_VENDORED"]

# Linux ARM64 (aarch64)
[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:latest"

[target.aarch64-unknown-linux-gnu.env]
passthrough = ["OPENSSL_STATIC", "OPENSSL_VENDORED"]

# Linux ARM64 (musl)
[target.aarch64-unknown-linux-musl]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-musl:latest"

[target.aarch64-unknown-linux-musl.env]
passthrough = ["OPENSSL_STATIC", "OPENSSL_VENDORED"]

# Linux ARMv7
[target.armv7-unknown-linux-gnueabihf]
image = "ghcr.io/cross-rs/armv7-unknown-linux-gnueabihf:latest"

# Windows x86_64
[target.x86_64-pc-windows-gnu]
image = "ghcr.io/cross-rs/x86_64-pc-windows-gnu:latest"

# macOS x86_64 (requires osxcross)
[target.x86_64-apple-darwin]
image = "ghcr.io/cross-rs/x86_64-apple-darwin:latest"

# macOS ARM64 (Apple Silicon)
[target.aarch64-apple-darwin]
image = "ghcr.io/cross-rs/aarch64-apple-darwin:latest"
