[[repos]]
repo = "https://github.com/pre-commit/pre-commit-hooks"
rev = "v5.0.0"

[[repos.hooks]]
id = "check-merge-conflict"

[[repos.hooks]]
id = "trailing-whitespace"

[[repos.hooks]]
id = "check-yaml"
exclude = "^mkdocs\\.yml$"

[[repos.hooks]]
id = "check-added-large-files"

[[repos.hooks]]
id = "check-case-conflict"

[[repos.hooks]]
id = "check-docstring-first"

[[repos]]
repo = "local"

[[repos.hooks]]
id = "rust-fmt"
name = "Rust Format"
entry = "bash -c 'cargo fmt --all'"
language = "system"
files = "\\.rs$"
pass_filenames = false

[[repos.hooks]]
id = "rust-clippy"
name = "Rust Clippy"
entry = "bash -c 'cargo clippy --all-targets --all-features -- -D warnings'"
language = "system"
files = "\\.rs$"
pass_filenames = false

[[repos.hooks]]
id = "frontend-prettier"
name = "Frontend Prettier Format"
entry = "bash -c 'cd shortener-frontend && pnpm prettier'"
language = "system"
files = "^shortener-frontend/src/.*\\.(js|jsx|ts|tsx|json|css|md)$"
pass_filenames = false

[[repos.hooks]]
id = "frontend-eslint"
name = "Frontend ESLint Fix"
entry = "bash -c 'cd shortener-frontend && pnpm lint:fix'"
language = "system"
files = "^shortener-frontend/src/.*\\.(js|jsx|ts|tsx)$"
pass_filenames = false

[[repos.hooks]]
id = "frontend-type-check"
name = "Frontend TypeScript Type Check"
entry = "bash -c 'cd shortener-frontend && pnpm type-check'"
language = "system"
files = "^shortener-frontend/.*\\.(ts|tsx)$"
pass_filenames = false
